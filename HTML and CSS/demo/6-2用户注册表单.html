<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用户注册</title>
	</head>
	<body>
		<h1 align="center">用户注册</h1>
		<form method="post">
			<p>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名:
			<input type="text" id="txt" size="20" maxlength="20" name="username" /></p>
			<p>性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别:
			<input type="radio" value="male" name="se"/>男
			<input type="radio" value="female" name="se" />女
			</p>
			<p>年&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;龄:
			<input type="text" class="txt" name="age" /></p>
			<p>联系电话:
			<input type="text" class="txt" name="tel" /></p>
			<p>电子邮件:
			<input type="text" class="txt" name="email" /></p>
			<p>联系地址:
			<input type="text" class="txt" name="address" /></p>
			<p>
			<input type="submit" name="submit" value="提交" class="but"  />
			<input type="reset" name="reset" value="清除" class="but"  />
			</p>
		</form>
	</body>
</html>
