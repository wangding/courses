			<h1>蜂王浆的作用于功效</h1>
			<div class="ar">搜狐网 2014 年 03 月 01 日</div>
			<div>
				<p>
					1、辅助降低血糖，次作用主要因其含有的胰岛素样肽类推理得来，胰岛素样肽类是治疗糖尿病的特效药物。
				</p>
				<p>
					2、抗氧化功效。此作用是蜂王浆被大众普遍肯定得作用，它对细胞的修复以及再生具有很强的作用。在蜂王浆中检测出的超氧化物歧化酶（SOD）是抗氧化的主要成分。
				</p>
				<p>
					3、降低血脂。蜂王浆含有人体必需的维生素达 10 种以上，能平衡脂肪代谢和糖代谢，课降低肥胖者的高血脂和高血糖，非常适合肥胖型糖尿病患者。
				</p>
				<p>
					4、控制血管扩张、降低血压。这个结论来自于其所含的 10-羟基-癸烯酸（王浆酸）以及王浆主要蛋白-1.
				</p>
			</div>
