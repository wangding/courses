<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>制作导航栏</title>
		<style>
			a,a:visited{
				display: block;
				font-size: 16px;
				height: 50px;
				width: 80px;
				text-align: center;
				line-height: 40px;
				color: #000000;
				background-image: url(../img/12-2-1.jpg);
				background-repeat: no-repeat;
				text-decoration: none;
				margin: 20px;
				padding-bottom: 0px;
			}
			a:hover{
				font-weight: bolder;
				color: #FFFFFF;
				text-decoration: underline;
				background-image: url(../img/12-2-2.jpg);
			}
		</style>
	</head>
	<body>
		<a href="#">最新消息</a>
		<a href="#">产品展示</a>
		<a href="#">客户中心</a>
		<a href="#">联系我们</a>
	</body>
</html>
