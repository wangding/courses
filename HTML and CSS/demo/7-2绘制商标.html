<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>商标展示</title>
	</head>
	<body>
		<!--
        	作者：1325479537@qq.com
        	时间：2016-12-29
        	描述：下面先来实现画布；
        -->
        <canvas id="adidas" width="375" height="132" style="border: 1px solid #000;">
        </canvas>
        <script>
        	//用JS实现基本图形；
        	    //取得canvas元素及其绘图上下文；
        	function drawAdidas(){
        		var canvas = document.getElementById('adidas');
        		var context = canvas.getContext('2d');
        		//保存当前的绘图状态；
        		context.save();
        		//开始绘制打钩的轮廓；
        		context.beginPath();
        		context.moveTo(53,0);
        		//绘制上半部分曲线，第一组坐标为控制点，决定曲线的曲率，第二组坐标为终点；
        		context.quadraticCurveTo(30,79,99,78);
        		context.lineTo(371,2);
        		context.lineTo(74,134);
        		context.quadraticCurveTo(-55,124,53,0);
        		//用红色填充；
        		context.fillStyle = "#da251c";
        		context.fill();
        		//用3像素深红线条描边；
        		context.lineWidth = 3;
        		//连接处平滑；
        		context.lineJoin = 'round';
        		context.strokeStyle = '#d40000';
        		context.stroke();
        		//恢复原有的绘图状态；
        		context.restore();
        	}
        	window.addEventListener('load',drawAdidas,true);
        </script>
	</body>
</html>
