<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用户登录</title>
		<style>
			h1{
				font-size: 20px;
			}
			div{
				width: 188px;
				padding: 1em 2em 0 2em;
				font-size: 12px;
			}
			#name,#password{
				border: 1px solid #ccc;
				width: 160px;
				height: 22px;
				padding-left: 20px;
				margin: 6px 0;
				line-height: 20px;
			}
			.button{
				margin: 6px 0;
			}
		</style>
	</head>
	<body>
		<div>
			<h1>用户登录</h1>
			<form action="" method="post">
				姓名：<input type="text" id="name" />
				密码：<input type="password" id="password" name="ps" />
				<input type="submit" value="提交" class="button" />
				<input type="reset" value="重置" class="button" />
			</form>
		</div>
	</body>
</html>
