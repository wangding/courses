<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用户反馈</title>
	</head>
	<body>
		<h1 align="center">用户反馈表单</h1>
		<form method="post">
			<p>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名:
			<input type="text" class="txt" size="20"mmaxlength="20" name="username" /></p>
			<p>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别:
			<input type="radio" value="male" />男
			<input type="radio" value="female" />女</p>
			<p>年&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;龄:
			<input type="text" class="txt"  name="age" /></p>
			<p>联系电话:
			<input type="text" class="txt" name="tel" /></p>
			<p>电子邮箱:
			<input type="text" class="txt" name="email" /></p>
			<p>联系地址:
			<input type="text" class="txt" name="address" /></p> 
			<p>
				请输入您对网站的意见<br>
				<textarea name="works" cols="50" rows="5"></textarea><br>
				<input type="submit" name="submit" value="提交" />
				<input type="reset" name="reset" value="清除" />
			</p>
		</form>
	</body>
</html>
